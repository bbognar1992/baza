version: '3.9'
services:
  # Backend API
  backend:
    build: ./backend
    container_name: baza-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SQLALCHEMY_ECHO=${SQLALCHEMY_ECHO:-false}
    volumes:
      - ./backend:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend App

